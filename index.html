<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Cascading Dropdown</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div id="drop-area">
        <p>Drop images here or click to upload</p>
    </div>
    <form id="image-form" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="image-input" style="display: none;">

        <!-- Dropdown menus placed below the drag-and-drop area -->
        <div id="dropdown-container">
            <label for="entity-select">Select Entity:</label>
            <select id="entity-select" name="entity">
                <option value="">-- Select an Entity --</option>
            </select>

            <label for="unit-select">Select Unit:</label>
            <select id="unit-select" name="unit">
                <option value="">-- Select a Unit --</option>
            </select>
        </div>
    </form>
</body>
</html>
